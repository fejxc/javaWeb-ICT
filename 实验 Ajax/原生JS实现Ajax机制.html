<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="old">旧的内容</div>
    <script>
       var getXMLHttpRequest = function() {
            //2、新建xmlhttpRequest请求
            if(window.XMLHttpRequest){
                //  var xhr = new XMLHttpRequest();
                return new XMLHttpRequest();
            }else if(window.ActiveXObject){  //ie5\ie6兼容
                return new ActiveXObject("Microsoft.XMLHttpRequest");
            }
        }

        var xhr = getXMLHttpRequest();
       //3、向服务器发送request请求  有三个参数
        xhr.open("GET","test.txt",true); //true为异步请求   读取本地url
        xhr.send("");
        //4、服务器内部处理

        //5、回调
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status == 200){ //4 是请求完成 200是响应成功
                console.log(xhr.responseText);
                document.getElementById("old").innerHTML = xhr.responseText;
            }
        }


    </script>
</body>
</html>
