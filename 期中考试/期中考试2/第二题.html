<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>
<div id="biaoti">
    <h1>99乘法表</h1>
    <button onclick="sum()">计算0～10和</button>
</div>
<script>
    document.write("<table align='center' id='cfb' border='1'>")
    for (var i=1;i<10;i++){
        document.write("<tr>")
        for (var j=1;j<=i;j++){
            document.write("<td>")
            document.write(j+"*"+i+"="+j*i+"　");
            document.write("</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")
    function sum() {
        var num = 10;
        var sum = 0;
        var i = 0;
        while(i <= num){
            sum += i;
            i++;
        }
        document.write("<p>"+"0加到10总共等于"+sum+"</p>");
    }
</script>
</body>
