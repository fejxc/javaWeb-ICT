<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			li{
				text-align: center;
				width: 80px;
				float: left;
				margin-right: 10px;
				border: 1px solid black;
				cursor: pointer;
			}
			li:hover{
				color: red;
			}
			#news{
				clear: left;
				width: 356px;
				height: 150px;
				line-height: 150px;
				border: 1px solid chocolate;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>国际新闻</li>
			<li>国内新闻</li>
			<li>江西新闻</li>
			<li>井冈山大学</li>
		</ul>
		<div id="news">
			<div class="newson" >国际新闻</div>
			<div class="newson" style="display: none;">国内新闻</div>
			<div class="newson" style="display: none;">江西新闻</div>
			<div class="newson" style="display: none;">井冈山大学新闻</div>
		</div>
		
		<script type="text/javascript">
			var li = document.getElementsByTagName("li");
			var newsbody = document.getElementsByClassName("newson");
			for(var i = 0;i<li.length;i++){
				li[i].onmouseenter = function(){
					for(var i = 0;i < li.length; i++){
						if(li[i]==this){
							newsbody[i].style.display="block";
						}else{
							newsbody[i].style.display="none";
						}
					}
				}
			}
			//第一个for循环是用来绑定事件的，js的事件不能数组绑定（不能像jquery选中多个元素，绑定对象。只能单个对象绑定）
			//第二个for循环是用来判断当前是哪个对象。进行排他处理（也可以不写）。
		</script>
	</body>
</html>
