<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5</title>
</head>
<body>
<!--默认高度2：1 宽300px 高150px-->
<h4>1.1 画布 canvas</h4>
<canvas id="canvasOne"></canvas>


<h4>1.2 三角形 </h4>
<canvas id="canvasTwo"></canvas>

<h4>1.3 圆弧 </h4>
<canvas id="canvasThird"></canvas>

<h4>1.4 进度条 :progress </h4>
<div>
    <span id="loading">Loading....</span>
    <progress value="0" max="100"></progress>
    <span id="jindu">0</span>%
</div>

<script type="text/javascript">
    function draw() {
        var canvans_1 = document.getElementById("canvasOne");
        //获取2d的上下文对象
        var cax_1 = canvans_1.getContext("2d");
        //新建一条路径
        cax_1.beginPath();
        //将画笔移动到指定坐标位置
        cax_1.moveTo(50,50);  //相对画布的位置
        cax_1.lineTo(100,100);
        cax_1.closePath();
        cax_1.stroke();//线段绘制图形轮廓


        //三角形
        var canvans_2 = document.getElementById("canvasTwo");
        var cax_2 = canvans_2.getContext("2d");
        cax_2.beginPath();
        cax_2.moveTo(50,50);
        cax_2.lineTo(70,70);
        cax_2.lineTo(50,90)
        cax_2.closePath();
        cax_2.stroke();
        cax_2.fillStyle = "rgb(255,0,0)";
        cax_2.fill();

        //圆弧
        var canvans_3 = document.getElementById("canvasThird");
        var cax_3 = canvans_3.getContext("2d");
        cax_3.beginPath();
        cax_3.arc(50,50,40,0,Math.PI/2,false);//false是逆时针
        cax_3.stroke();

    }
    draw();
</script>

<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        var num = 0;
        var time = null;
        //计时器用一个变量接受
        time =  window.setInterval(function () {
            num++;
            if(num>=100){
                clearInterval(time);//取消计时器效果
                $("#loading").text("加载完成");
                //跳转界面
            }
            $("progress").val(num);
            $("#jindu").text(num);
        },30)
    })
</script>
</body>
</html>
