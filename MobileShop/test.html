<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- <style type="text/css">
		*{list-style: none;}
	</style> -->
</head>
<body>
<!-- ctrl+/  注释3zxzassszassaqq
 ctrl + shift + d  快速复制
 -->
<h1>标题&nbsp;&nbsp;&nbsp;一<br><span>副标题一</span></h1>
<h2>标题二</h2>
<h3>标题三</h3>
<h4>标题四</h4>
<h5>标题五</h5>
<h6>标题六</h6>


<!-- 分割线 -->
<br/>
<hr color="red" />

<!-- 预格式化 -->
<pre style="font-size: 24px;">
		再别<span style="color: red;">康桥</span>
		轻轻的我走了
		正如我轻轻的来了
</pre>

<!-- 列表 -->
<!-- 无序列表 前面有个实心圆-->
<ul type="circle">
	<li>小米</li>
	<li>华为</li>
	<li>联想</li>
	<li>oppo</li>
</ul>
<!-- 有序列表 -->
<!-- start 3是从第三个开始 type是类型  list-style清除列表样式-->
<ol start="1" type="I" style="list-style: none;"> 
	<li><b>计算机</b>组成原理</li>
	<li>操作系统</li>
	<li>数据结构</li>
	<li>数据库</li>
</ol>
<!-- 自定义列表 -->
<dl>
	<dt>水果</dt>
		<dd>苹果</dd>
		<dd>西瓜</dd>
		<dd>香瓜</dd>
		<dd>葡萄</dd>
	<dt>蔬菜</dt>
		<dd>大白菜</dd>
		<dd>小白菜</dd>
		<dd>茄子</dd>
		<dd>大豆</dd>
</dl>



</body>
</html>
