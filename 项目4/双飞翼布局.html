<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            text-align: center;
        }
        .left,.right,.content{
            float: left;
        }
        .footer{
            clear: both;
        }
        .left{
            width: 100px;
            margin-left: -100%;
        }
        .right{
            width: 100px;
            margin-left: -100px;
        }
        .center{
            margin: 0 100px;
        }
        .content{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header" style="background: yellow">头部</div>
    <div class="content">
        <div class="center" style="background: #2b542c">主</div>
    </div>
    <div class="left" >左</div>
    <div class="right">右</div>
    <div class="footer" style="background: #3c763d">底部</div>
</body>
</html>
